<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Heartcure - Clínica de Cardiologia</title>
  <link rel="stylesheet" href="contato.css">
</head>
<body>

  <header>
    <img src="Heartcure.png" alt="Logo Heartcure">
    <h1>Heartcure - Clínica de Cardiologia</h1>
  </header>

  <section>
    <h2>Entre em Contato</h2>
    <p>Se você tem alguma dúvida ou deseja agendar uma consulta, por favor, preencha o formulário abaixo.</p>

    <form action="mailto:contato@heartcure.com" method="post" enctype="text/plain">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" required>
      
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
      
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p><a href="siteheartcure.html">Voltar para a Página Inicial</a></p>
  </footer>

</body>
</html>
